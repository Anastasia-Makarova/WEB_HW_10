{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

<div class="author-details">
    <h3 class="author-title">{{author_info.fullname}}</h3>
    <p><strong>Born:</strong> <span class="author-born-date">{{author.born_date}}</span> <span class="author-born-location">
            {{author_info.born_location}}</span></p>
    <p><strong>Description:</strong></p>
    <div class="author-description">
        {{author_info.description}}
    </div>
</div>

{% endblock %}
