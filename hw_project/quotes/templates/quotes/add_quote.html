{% extends 'quotes/base.html' %}
{% load extract %}

{% block content %}

<div class="row">
    <div class="col-md-8">


        {{ add_quote }}
        <h2>Add Quote</h2>

        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Quote</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Text of quote">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Tags</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Tags for search">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Author</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Author's full name">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </form>

    </div>
   
</div>

{% endblock %}
